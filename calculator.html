<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        background-color: #fd8c3b;
      }
      .outline {
        width: 125px;
        border-style: ridge;
        background-color: white;
      }
      .btn {
        width: 100%;
        height: 100%;
        background-color: rgb(235, 235, 235);
        border: 0;
        padding: 10px;
        text-align: center;
        font-size: 10px;
        margin: 0px;
      }
      .btn-2 {
        background-color: #fd8c3b;
        padding: 30px 0px;
      }
      #calcDisplay {
        overflow: scroll, hidden, auto;
        font-family: Calibri, "Trebuchet MS", sans-serif;
        height: 70px;
        text-align: bottom;
      }
      h5 {
        font-family: Calibri, "Trebuchet MS", sans-serif;
      }
    </style>
    <script>
      var displayList = [""];
      var content = "";
      var operator = "";
      var n1 = 0,
        n2 = 0;
      var opList = new Array("+", "-", "*", "/", "%");
      function pressed(n) {
        switch (n) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
          case 6:
          case 7:
          case 8:
          case 9:
          case 0:
          case ".":
            content = content + n;
            break;
          case "c":
            operator = "";
            content = "";
            (n1 = 0), (n2 = 0);
            break;
          case "b":
            content = content.substr(0, content.length - 1);
            break;
          case "+":
            if (operator == "") {
              n1 = Number(content);
              content = "";
            }
            operator = "+";
            break;
          case "-":
            if (operator == "") {
              n1 = Number(content);
              content = "";
            }
            operator = "-";
            break;
          case "*":
            if (operator == "") {
              n1 = Number(content);
              content = "";
            }
            operator = "*";
            break;
          case "/":
            if (operator == "") {
              n1 = Number(content);
              content = "";
            }
            operator = "/";
            break;
          case "%":
            if (operator == "") {
              n1 = Number(content);
              content = "";
            }
            operator = "%";
            break;
          case "=":
            {
              if (n1 == 0 && n2 == 0) {
                pressed("c");
                break;
              }
              n2 = Number(content);
              var result = 0;
              switch (operator) {
                case "+":
                  result = n1 + n2;
                  break;
                case "-":
                  result = n1 - n2;
                  break;
                case "*":
                  result = n1 * n2;
                  break;
                case "/":
                  result = n1 / n2;
                  break;
                case "%":
                  result = n1 % n2;
                  break;
              }
              content = n1 + operator + n2 + "=" + result;
              operator = "";
              n1 = n2 = 0;
            }
            break;
          default:
            break;
        }
        if (content.length == 0)
          document.getElementById("calcDisplay").innerHTML = "0";
        else
          document.getElementById("calcDisplay").innerHTML = operator + content;
      }
    </script>
  </head>

  <body>
    <h5>Calculator</h5>
    <div class="outline">
      <table>
        <tr>
          <td colspan="4" align="right">
            <div id="calcDisplay">0</div>
          </td>
        </tr>
        <tr>
          <td><button class="btn" style="color: #f67315" onclick="pressed('c');">C</button></td>
          <td><button class="btn" onclick="pressed('b');">b</button></td>
          <td><button class="btn" onclick="pressed('/');">/</button></td>
          <td><button class="btn" onclick="pressed('*');">*</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="pressed(7);">7</button></td>
          <td><button class="btn" onclick="pressed(8);">8</button></td>
          <td><button class="btn" onclick="pressed(9);">9</button></td>
          <td><button class="btn" onclick="pressed('-');">-</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="pressed(4);">4</button></td>
          <td><button class="btn" onclick="pressed(5);">5</button></td>
          <td><button class="btn" onclick="pressed(6);">6</button></td>
          <td><button class="btn" onclick="pressed('+');">+</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="pressed(1);">1</button></td>
          <td><button class="btn" onclick="pressed(2);">2</button></td>
          <td><button class="btn" onclick="pressed(3);">3</button></td>
          <td rowspan="2">
            <button class="btn btn-2" onclick="pressed('=');">=</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="pressed('%');">%</button></td>
          <td><button class="btn" onclick="pressed(0);">0</button></td>
          <td><button class="btn" onclick="pressed('.');">.</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
